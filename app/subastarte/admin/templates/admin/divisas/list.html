{% extends "layouts/admin.html" %} 

{% block subnav %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h3">Divisas</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a class="float-right btn btn-sm btn-outline-primary mr-1" href="{% url 'staff:divisas:new' %}">Agregar nuevo</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block subcontent %}

<table id="users" class="table table-striped table-bordered dataTable no-footer" style="width:100%">
    <thead>
        <tr>
            <th>Pa√≠s</th>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for divisa in data %}
            <tr>
                <td>{{ divisa.pais.nombre }}</td>
                <td>{{ divisa.nombre }}</td>
                <td>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="{% url 'staff:divisas:detail' divisa.pk %}">Ver</a></li>
                        <li class="list-inline-item"><a href="{% url 'staff:divisas:edit' divisa.pk %}">Editar</a></li>
                        <li class="list-inline-item"><a class="text-danger" href="{% url 'staff:divisas:delete' divisa.pk %}" onclick="if (confirm('\u00bfDesea eliminar el registro?')) { return true; } return false;">Borrar</a></li>
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
