{% extends "layouts/admin.html" %} 

{% block subnav %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h3">Usuarios</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a class="float-right btn btn-sm btn-outline-primary mr-1" href="{% url 'staff:users:new' %}">Agregar nuevo</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block subcontent %}

<table id="users" class="table table-striped table-bordered dataTable no-footer" style="width:100%">
    <thead>
        <tr>
            <th>e-mail</th>
            <th>Superusuario</th>
            <th>Activo</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.is_superuser }}</td>
                <td>{{ user.is_active }}</td>
                <td>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="{% url 'staff:users:detail' user.pk %}">Ver</a></li>
                        <li class="list-inline-item"><a href="{% url 'staff:users:edit' user.pk %}">Editar</a></li>
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
